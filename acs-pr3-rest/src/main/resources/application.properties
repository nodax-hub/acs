# =========================
# DATABASE
# =========================
spring.datasource.url=jdbc:postgresql://postgres:5432/acs_pass
spring.datasource.username=acs_user
spring.datasource.password=acs_pass

spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =========================
# Encoding / Web
# =========================
spring.mvc.view.charset=UTF-8
# =========================
# REST / XML
# =========================
spring.mvc.produce-json=true

# =========================
# XSL templates location
# =========================
app.xsl.path=/static/xsl/