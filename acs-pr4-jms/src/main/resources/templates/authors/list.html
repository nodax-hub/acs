<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
</head>
<body>
<h1>Авторы</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<p>
    <a th:href="@{/}">На главную</a> |
    <a th:href="@{/authors/new}">+ Добавить автора</a>
</p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Год рождения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.fullName}"></td>
        <td th:text="${a.birthYear}"></td>
        <td>
            <a th:href="@{/authors/{id}/edit(id=${a.id})}">Редактировать</a>

            <form th:action="@{/authors/{id}/delete(id=${a.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
