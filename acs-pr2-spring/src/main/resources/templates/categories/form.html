<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Категория</title>
</head>
<body>
<h1 th:text="${pageTitle}">Категория</h1>

<p><a th:href="@{/categories}">← Назад к списку</a></p>

<form th:action="@{${formAction}}" method="post" th:object="${category}">
    <div>
        <label>Название категории:</label><br/>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
    </div>

    <div style="margin-top:10px;">
        <button type="submit">Сохранить</button>
    </div>
</form>
</body>
</html>
