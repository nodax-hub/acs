<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Украшения</title></head>
<body>
<h1>Список украшений</h1>
<p><a th:href="@{/jewelry/new}">Добавить новое</a> | <a th:href="@{/}">На главную</a></p>
<table border="1">
    <thead><tr><th>ID</th><th>Название</th><th>Материал</th><th>Цена</th><th>Категория</th></tr></thead>
    <tbody>
    <tr th:each="j : ${items}">
        <td th:text="${j.id}"></td>
        <td th:text="${j.title}"></td>
        <td th:text="${j.material}"></td>
        <td th:text="${j.price}"></td>
        <td th:text="${j.category != null ? j.category.name : '—'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
