<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Форма</title>
</head>
<body>

<h1 th:text="${pageTitle}">Форма</h1>

<form th:action="@{${formAction}}" method="post" th:object="${jewelryForm}">
    <div>
        <label>Название украшения:</label><br/>
        <input type="text" th:field="*{title}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
    </div>

    <div style="margin-top:10px;">
        <label>Материал:</label><br/>
        <input type="text" th:field="*{material}">
        <div th:if="${#fields.hasErrors('material')}" th:errors="*{material}" style="color:red;"></div>
    </div>

    <div style="margin-top:10px;">
        <label>Цена:</label><br/>
        <input type="number" step="0.01" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></div>
    </div>

    <div style="margin-top:10px;">
        <label>Категория:</label><br/>
        <select th:field="*{categoryId}">
            <option th:value="${null}">— без категории —</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>

    <div style="margin-top:15px;">
        <button type="submit">Сохранить</button>
    </div>
</form>

<p><a th:href="@{/jewelry}">Назад к списку</a></p>

</body>
</html>
