<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Украшение</title>
</h:head>

<h:body>

<f:metadata>
    <f:viewParam name="id" value="#{jewelryBean.id}" />
    <f:viewAction action="#{jewelryBean.load}" />
</f:metadata>

<h2>Украшение</h2>

<h:form>
    <h:panelGrid columns="2" cellpadding="6">

        <h:outputLabel value="Название:"/>
        <h:inputText value="#{jewelryBean.form.title}" required="true"/>

        <h:outputLabel value="ISBN:"/>
        <h:inputText value="#{jewelryBean.form.isbn}"/>

        <h:outputLabel value="Год публикации:"/>
        <h:inputText value="#{jewelryBean.form.publishedYear}"/>

        <h:outputLabel value="Цена:"/>
        <h:inputText value="#{jewelryBean.form.price}"/>

        <h:outputLabel value="Категория:"/>
        <h:selectOneMenu value="#{jewelryBean.authorId}" required="true">
            <f:selectItem itemLabel="-- выбери украшение --" itemValue="#{null}"/>
            <f:selectItems value="#{jewelryBean.categories}"
                           var="a"
                           itemValue="#{a.id}"
                           itemLabel="#{a.fullName}"/>
        </h:selectOneMenu>

    </h:panelGrid>

    <br/>
    <h:commandButton value="Сохранить" action="#{jewelryBean.save()}"/>
    <h:link value="Назад" outcome="jewelry.xhtml" style="margin-left:10px;"/>
</h:form>

</h:body>
</html>
