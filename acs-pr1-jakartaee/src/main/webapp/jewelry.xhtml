<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Украшения</title>
</h:head>

<h:body>
<h2>Украшения</h2>

<h:form>
    <h:commandButton value="Добавить украшение" action="#{jewelryBean.createNew()}"/>
    <br/><br/>

    <h:dataTable value="#{jewelryBean.jewelry}" var="b" border="1" cellpadding="6">

        <h:column>
            <f:facet name="header">ID</f:facet>
            #{b.id}
        </h:column>

        <h:column>
            <f:facet name="header">Название</f:facet>
            #{b.title}
        </h:column>

        <h:column>
            <f:facet name="header">Категория</f:facet>
            #{b.author.fullName}
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:commandButton value="Изменить" action="#{jewelryBean.edit(b.id)}"/>
            <h:commandButton value="Удалить"
                             action="#{jewelryBean.delete(b.id)}"
                             onclick="return confirm('Удалить украшение?');"
                             style="margin-left:8px;"/>
        </h:column>

    </h:dataTable>
</h:form>

<br/>
<h:link value="На главную" outcome="index.xhtml"/>

</h:body>
</html>
