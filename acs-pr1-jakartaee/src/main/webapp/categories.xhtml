<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Категории</title>
</h:head>

<h:body>
<h2>Категории</h2>

<h:form>
    <h:commandButton value="Добавить категорию" action="#{categoryBean.createNew()}"/>
    <br/><br/>

    <h:dataTable value="#{categoryBean.categories}" var="a" border="1" cellpadding="6">

        <h:column>
            <f:facet name="header">ID</f:facet>
            #{a.id}
        </h:column>

        <h:column>
            <f:facet name="header">Название</f:facet>
            #{a.name}
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:commandButton value="Изменить" action="#{categoryBean.edit(a.id)}"/>
            <h:commandButton value="Удалить"
                             action="#{categoryBean.delete(a.id)}"
                             onclick="return confirm('Удалить категорию?');"
                             style="margin-left:8px;"/>
        </h:column>

    </h:dataTable>
</h:form>

<br/>
<h:link value="На главную" outcome="index.xhtml"/>

</h:body>
</html>
